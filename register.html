<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles_register.css">
    <title>Registrar</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 order-md-1 d-flex flex-column justify-content-center">
                <h1>Crie uma conta para continuar</h1>
                <form>
                    <div class="form-floating">
                        <input type="text" name="user_name" id="user_name" class="form-control" placeholder="Digite seu nome de usuário">
                        <label for="user_name" class="form-label">Digite seu nome de usuário</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu e-mail">
                        <label for="email" class="form-label">Digite seu e-mail</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Crie uma senha">
                        <label for="password" class="form-label">Crie uma senha</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" name="password_confirmation" id="password_confirmation" class="form-control" placeholder="Confirme sua senha">
                        <label for="password_confirmation" class="form-label">Confirme sua senha</label>
                    </div>
                    <div class="d-flex flex-column gap-2">
                        <div>
                            <input type="checkbox" name="terms_of_use" id="terms_of_use" class="form-check-input">
                            <label for="terms_of_use" class="form-check-label">Aceito <a href="#">Termos de uso e privacidade.</a></label>
                        </div>
                        <div>
                            <input type="checkbox" name="news" id="news" class="form-check-input">
                            <label for="news" class="form-check-label">Aceito <a href="#">Receber notícias no E-mail.</a></label>
                        </div>
                    </div>
                    <div class="my-4">
                        <input type="submit" class="btn btn-primary" value="Entrar">
                    </div>
                </form>
            </div>
            <div class="col-md-6 order-md-2 d-flex flex-column justify-content-center align-items-center gap-3">
                <img src="medias/register.svg" alt="#" class="img-fluid">
                <p><a href="index.html">Eu tenho uma conta.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
